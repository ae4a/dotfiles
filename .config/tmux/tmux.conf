# set-window-option -g mode-keys vi
# source-file ~/.config/tmux/keys.conf
set-option -sa terminal-overrides ",xterm*:Tc"

set -g prefix ^S
set -g base-index 1
set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

source-file ~/.config/tmux/appearence.conf

# window navigation
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

unbind-key S-l
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Override splits to presume current dir
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

# For sesh - show icons, tmux sessions, configured sessions, hide doubles
bind-key "C-k" run-shell "sesh connect \"$(
  sesh list -tdci | fzf-tmux -p 40%,40% \
    --no-sort --ansi --border-label ' sessions ' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(a> )+reload(sesh list -di)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+reload(sesh list -tdci)' \
    --layout reverse
)\""

# Sesh switch to last
bind-key "C-l" run-shell "sesh last"
